<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="generalStyles.css">
  <link rel="stylesheet" href="passwordStyles.css">
  <link rel="stylesheet" href="loginStyles.css">
  <link rel="stylesheet" href="accountStyles.css">
  <title>My account</title>
</head>
<body>
  <div class="main_container">
    <div class="form_container">
      <h1 class="title">My account</h1>
      <form action="/" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" class="input input-email" readOnly value="DROKZ">
  
          <label for="email" class="label">Email address</label>
          <input type="email" class="input input-email" readOnly value="example@gmail.com">
  
          <label for="password" class="label">Password</label>
          <input type="password" id="password" readOnly value="*******" class="input input-password">
        </div>
        
        <input type="submit" class="secondary_button edit-button" value="Edit">
      </form>
    </div>
  </div>
</body>
</html>
