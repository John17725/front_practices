<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="generalStyles.css">
  <link rel="stylesheet" href="passwordStyles.css">
  <link rel="stylesheet" href="loginStyles.css">
  <title>Login</title>
</head>
<body>
  <div class="login">
    <div class="form_container">
      <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <form action="/" class="form">
        <label for="email" class="label">Email address</label>
        <input type="email" id="email" class="input input-email" placeholder="example@gmail.com">

         <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*******" class="input input-password">

         <input type="submit" value="Log in" class="primary_button login_button">
        <a href="#">Forgot my password</a>
      </form>

      <button class="secondary_button signup-button">Sign up</button>
    </div>
  </div>
</body>
</html>
