<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>RELAP</title>
  <script src="https://kit.fontawesome.com/70205b3760.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main-page">
    <header>
      <div class="background-header">
        <div class="header-container">
          <div class="logo-container">RELAP</div>
          <div class="search-container">
            <input type="text" placeholder="Search" class="input-header searcher">
          </div>
          <nav class="navbar">
            <ul>
              <li><a href="#">Store</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">News</a></li>
            </ul>
          </nav>
          <div class="buttons-container header-buttons">
            <div class="icon-header"><i class="fa-solid fa-heart"></i></div>
            <div class="icon-header shopping-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="icon-header"><i class="fa-solid fa-bars"></i></div>
          </div>
        </div>
      </div>
    </header>
  </main>
</body>
</html>
